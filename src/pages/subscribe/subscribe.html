<ion-header>
  <ion-navbar>
    <ion-title>DEPARTMENT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-slides>
	<ion-slide *ngFor="let field of subArray">
		<ion-item *ngFor="let dept of field">
			<button ion-button color="dark" full (click)='goToSlide(dept[1])'>{{dept[0]}}</button>
		</ion-item>

	</ion-slide>
</ion-slides>

   </ion-content>
